<!DOCTYPE html>
<html ng-app="ngPromiseDemo">

  <head>
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script data-require="angular-animate@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular-animate.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="../angular-promise.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <h1 ng-promise="singleTimeout">One Promise</h1>
    <button ng-click="singleTimeoutActive = true" ng-disabled="singleTimeoutActive">Start</button>
    <button ng-click="singleTimeoutActive = false" ng-disabled="!singleTimeoutActive">Stop</button>

    <h1 ng-promise="arrayOfTimeouts">Array of Promises</h1>
    <button ng-click="arrayOfTimeoutsActive = true" ng-disabled="arrayOfTimeoutsActive">Start</button>
    <button ng-click="arrayOfTimeoutsActive = false" ng-disabled="!arrayOfTimeoutsActive">Stop</button>

    <h1 class="object ng-promise">
        <span class="first"
              ng-promise="objectOfTimeouts.first"
              ng-promise-options="ngPromiseOptions">First</span>

        <span class="second"
              ng-promise="objectOfTimeouts.second"
              ng-promise-options="ngPromiseOptions">Second</span>

        <span class="third"
              ng-promise="objectOfTimeouts.third"
              ng-promise-options="ngPromiseOptions">Third</span>
    </h1>
    <button ng-click="objectOfTimeoutsActive = true" ng-disabled="objectOfTimeoutsActive">Start</button>
    <button ng-click="objectOfTimeoutsActive = false" ng-disabled="!objectOfTimeoutsActive">Stop</button>
  </body>

</html>
